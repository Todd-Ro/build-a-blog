{% extends "base.html" %}

{% block content %}
    <h1>Get It Done!</h1>
    <form method='post'>
        <label>
            New Blog Post:
            <input type="text" name='blog_post' />
        </label>
        <input type="submit" value='Add Blog Post' />
    </form>

    <hr />

    {% if posts|length == 0 %}
    <p>No posts yet</p>
    {% else %}
     
        <ul>
            {% for post in posts %}
            <li>{{post.name}}
                <form method="POST" action="/archive-post" style="display:inline-block;">
                    <input type="hidden" name="post-id" value="{{post.id}}" />
                    <input type="submit" value="Archive" />
                </form>
            </li>
            {% endfor %}
        </ul>

    {% endif %}

    <hr />

    <h2>Archived</h2>

    <ul> 
        {% for post in archived_posts %}
        <li>{{post.name}}</li>
        {% endfor %}
    </ul>

{% endblock %}
